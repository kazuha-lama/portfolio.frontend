<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <nav id="desktop-nav">
    <div class="logo">Neem Jangbu Lama</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#project">Project</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <nav id="hamburger-nav">
    <div class="logo">Neem Jangbu Lama</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>

      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>

  <section id="profile">

      <img class="profile-picture" src="./assets/profile-picture.jpg" alt="Neem Lama Profile Picture">

    <div class="section_text">
      <p class="section_text_p1">Hello, I'm</p>

      <div class="btm-container">
        <button class="btm btm-color-2" 
          onclick="window.open('./assets/CV.pdf')">
          CV Information
        </button>
        <button class="btm btm-color-1" 
          onclick="window.location.href='./#contact'">

        </button>
      </div>
      <div id="social-container">
        <img src="./assets/linkedin.png" 
        alt="My Linkedin profile"
        class="icon"
        onclick="location.href='https://www.linkedin.com/in/nj-lama-96a922263/'"
        >

        alt="My Github profile"
        class="icon"
        onclick="location.href='https://github.com/kazuha-lama/'"
        >
